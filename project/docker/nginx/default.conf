# /etc/nginx/conf.d/default.conf

# Upstream points to the Rails container on localhost
upstream rails_app {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    # you can add your real domain here, or keep as localhost
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # deny hidden files and Rails source/log files
    location ~ /\.           { deny all; }
    location ~* ^.+\.(rb|log)$ { deny all; }

    # serve static assets directly if present
    location ~ ^/(assets|images|javascripts|stylesheets|swfs|system)/ {
        try_files $uri @rails;
        access_log on;
        gzip_static on;        # requires that youâ€™ve pre-gzipped assets
        expires max;
        add_header Cache-Control public;
        add_header Last-Modified "";
        add_header ETag "";
        break;
    }

    # all other requests
    location / {
        try_files $uri @rails;
    }

    # proxy to Rails
    location @rails {
        proxy_set_header   X-Real-IP           $remote_addr;
        proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header   Host                $http_host;
        proxy_set_header   X-Forwarded-Proto   $scheme;
        proxy_redirect     off;
        proxy_pass         http://rails_app;
    }
}
